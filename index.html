<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      />
    <link rel="stylesheet" type="text/css" href="common/css/main.css">
    <title> Packet Slick Slider </title>
  </head>

  <body>  
    <header>
      <div class="header">
        <div class="container">
          <div class="d__flex">
            <div class="img__logo">
             <a href="/" class="link__logo">
              <img src="https://images.viblo.asia/638d6d11-9f15-42c4-9993-2061608174ff.png" alt="logo" class="img">
             </a>
            </div>
            <div class="header__btn">
              <a href="https://www.youtube.com/watch?v=m5OsFyZD5hs" target="_blank" class="btn btn-purple d-inline-block mr-2">
               Link tham khao
              </a>
              <a href="https://kenwheeler.github.io/slick/" target="_blank" class="btn btn-purple d-inline-block">
                Link thư viện 
              </a>                
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="page p_top">     
      <div class="main-1">
        <div class="container">
          <div class="image-slider">
            <div class="image-item">
              <div class="image">
                <img src="./common/images/cat_img1.png" alt="">
              </div>
              <div class="image-title">this is demo1</div>
            </div>
            <div class="image-item">
              <div class="image">
                <img src="./common/images/cat_img2.png" alt="">
              </div>
              <div class="image-title">this is demo2</div>
            </div>
            <div class="image-item">
              <div class="image">
                <img src="./common/images/cat_img3.png" alt="">
              </div>
              <div class="image-title">this is demo3</div>
            </div>
            <div class="image-item">
              <div class="image">
                <img src="./common/images/cat_img4.png" alt="">
              </div>
              <div class="image-title">this is demo4</div>
            </div>
            <div class="image-item">
              <div class="image">
                <img src="./common/images/cat_img2.png" alt="">
              </div>
              <div class="image-title">this is demo5</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-2">
        <div class="container">        
          <div class="container">
            <div class="slider center">
              <div class="clip">
                <img src="https://via.placeholder.com/700x280"/>
              </div>
              <div class="clip">
                <img src="https://via.placeholder.com/700x280"/>                     
              </div>
              <div class="clip">
                <img src="https://via.placeholder.com/700x280"/>                      
              </div>
              <div class="clip">
                <img src="https://via.placeholder.com/700x280"/>
              </div>
              <div class="clip">
                <img src="https://via.placeholder.com/700x280"/>             
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- slick-slider -->
    <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!-- end slick-slider --> 
    <script src="./common/js/main.js"></script>
  </body> 
</html>
